<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q2 Name Card</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        background: #f0f2f5;
        font-family: sans-serif;

        display: grid;
        place-items: center;
      }

      .card {
        background: white;
        padding: 18px 22px;
        border-radius: 8px;
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.12);

        display: grid;
        grid-template-columns: auto 1fr auto;
        column-gap: 15px;
        align-items: center;
      }

      .avatar {
        width: 56px;
        height: 56px;
        border-radius: 50%;
        object-fit: cover;
        transition: transform 0.5s ease;
      }

      .avatar:hover {
        transform: scale(1.1);
      }

      .info {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .name {
        margin: 0;
        font-size: 16px;
        font-weight: 700;
      }

      .title {
        margin: 0;
        font-size: 12px;
        color: #666;
      }

      .follow-btn {
        background: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 8px 16px;
        font-weight: 600;
        transition: background 0.5s ease;
      }

      .follow-btn:hover {
        background: #005fcc;
        cursor: pointer;
      }

      @media screen and (max-width: 600px) {
        .card {
          width: 320px;
          grid-template-columns: 1fr;
          row-gap: 14px;
          text-align: center;
        }

        .avatar {
          width: 90px;
          height: 90px;
          margin: 0 auto;
        }

        .follow-btn {
          width: 100%;
          padding: 12px 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img class="avatar" src="https://i.pravatar.cc/80" alt="Avatar" />

      <div class="info">
        <p class="name">Jane Doe</p>
        <p class="title">Front-end Engineer</p>
      </div>

      <button class="follow-btn">Follow</button>
    </div>
  </body>
</html>
