<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Q3 Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Centered card -->
    <main class="flex-grow flex items-center justify-center">
      <div
        class="bg-white p-8 rounded-lg shadow-md text-center w-96 transition-colors duration-300 hover:bg-gray-200"
      >
        <h1 class="text-2xl font-bold mb-3">Profile Card</h1>
        <p class="text-gray-700 mb-1">Hello, I'm Zoey</p>
        <p class="text-gray-600">I love Tailwind CSS.</p>
      </div>
    </main>

    <!-- Fixed footer -->
    <footer
      class="fixed bottom-0 left-0 w-full bg-gray-800 text-white text-center p-4"
    >
      This is a fixed footer
    </footer>
  </body>
</html>
