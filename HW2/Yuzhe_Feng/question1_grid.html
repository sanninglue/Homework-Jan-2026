<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q1 CSS Grid</title>
    <style>
      body {
        margin: 8px;
      }

      .page {
        min-height: 100vh;
        display: grid;
        grid-template-rows: auto 1fr auto;
        grid-template-columns: 20% 1fr 20%;
        grid-template-areas:
          "header header header"
          "nav article aside"
          "footer footer footer";
      }

      header {
        grid-area: header;
        background: yellowgreen;
        min-height: 120px;
        padding: 20px;
        font-size: 40px;
        color: #888;
      }

      nav {
        grid-area: nav;
        background: #f5f5dc;
        padding: 30px;
        font-size: 40px;
        color: #888;
      }

      article {
        grid-area: article;
        background: white;
        padding: 30px;
        font-size: 40px;
        color: #888;
      }

      aside {
        grid-area: aside;
        background: #f5f5dc;
        padding: 30px;
        font-size: 40px;
        color: #888;
      }

      footer {
        grid-area: footer;
        background: #eff305;
        min-height: 60px;
        padding: 20px;
        font-size: 35px;
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header>Header</header>
      <nav>Nav</nav>
      <article>Article</article>
      <aside>Aside</aside>
      <footer>Footer</footer>
    </div>
  </body>
</html>
